# === H2 persistent DB (local dev) ===
spring.datasource.url=jdbc:h2:file:./data/checkgo-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

jwt.secret=${JWT_SECRET}
jwt.expiration-ms=86400000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

server.port=8080

# === RabbitMQ (local) ===
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

checkgo.rabbitmq.queue=user-activation-queue
checkgo.rabbitmq.exchange=user-activation-exchange
checkgo.rabbitmq.routing-key=user.activation

