# === PostgreSQL (Docker) ===
spring.datasource.url=jdbc:postgresql://postgres:5432/checkgo
spring.datasource.username=checkgo
spring.datasource.password=checkgo
spring.datasource.driverClassName=org.postgresql.Driver

jwt.secret=${JWT_SECRET}
jwt.expiration-ms=86400000


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false

server.port=8080

# === RabbitMQ (Docker) ===
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

checkgo.rabbitmq.queue=user-activation-queue
checkgo.rabbitmq.exchange=user-activation-exchange
checkgo.rabbitmq.routing-key=user.activation


