# === H2 persistent DB (Docker) ===
spring.datasource.url=jdbc:h2:file:./data/checkgo-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8080

# === RabbitMQ (Docker) ===
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

checkgo.rabbitmq.queue=user-activation-queue
checkgo.rabbitmq.exchange=user-activation-exchange
checkgo.rabbitmq.routing-key=user.activation

