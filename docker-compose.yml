services:
  api:
    build: .
    container_name: checkgo-api
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - rabbitmq
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JWT_SECRET=${JWT_SECRET}

  frontend:
    build:
      context: ../checkgo-frontend
      dockerfile: Dockerfile
    container_name: checkgo-frontend
    ports:
      - "3000:80"
    depends_on:
      - api

  postgres:
    image: postgres:16
    container_name: checkgo-postgres
    environment:
      POSTGRES_DB: checkgo
      POSTGRES_USER: checkgo
      POSTGRES_PASSWORD: checkgo
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    container_name: checkgo-rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

volumes:
  pgdata:





